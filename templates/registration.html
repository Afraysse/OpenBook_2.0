{% block content %}

<body>
    <!-- constructs the 'container' for the registration form -->
<div class="dashboard_form container" align="center">
    presents dashboard header space for name (directly below)
    <div class="dashboard_header">
        <!-- <h1 class="logo-word" id="logo">

        <h2 class="subheading">

        </h2>
    </div> 

</div>
<div class="well spaced" align="center" style="width:40%">
<!-- <h1>Register Here!</h1> -->
    <form action="/register" method="POST">
        <div class="form-group">
            <label>
                First Name:
            <input type="first_name" name="first_name" class="form-control">
        </label>
        </div>

        <div class="form-group">
            <label>
                Last Name:
            <input type="last_name" name="last_name" class="form-control">
        </label>
        </div>

        <div class="form-group">
            <label>
                Email:
            <input type="email" name="email" class="form-control">
        </label>
        </div>

        <div class="form-group">
            <label>
                Password:
            <input type="password" name="password" class="form-control">
        </label>
        </div>

        <div class="form-group">
            <label>
                Age:
            <input type="age" name="age" class="form-control">
        </label>
        </div>

        <div class="form-group">
            <input type="submit" value="Register" class="btn">
        </div>

</form>
</div>

{% endblock %}
</body>
